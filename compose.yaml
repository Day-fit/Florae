services:
  spring-backend:
    build:
      context: .
      dockerfile: Dockerfiles/spring-backend/Dockerfile
    depends_on:
      - postgres
    environment:
      - 'DB_NAME=${DB_NAME}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${POSTGRES_USER}'
      - 'ALLOWED_ORIGINS_PATTERNS=${ALLOWED_ORIGINS_PATTERNS}'
      - 'PLANT_BOOK_API=${PLANT_BOOK_API}'
      - 'PLANT_NET_API=${PLANT_NET_API}'
    profiles:
      - prod

  nginx:
    image: rapidfort/nginx-official:1.27.5-alpine3.21-perl
    depends_on:
      - spring-backend
    ports:
      - '443:443'
    environment:
      - 'DOMAIN_NAME=${DOMAIN_NAME}'
    volumes:
      - privkeys:/etc/ssl/private
      - certs:/etc/ssl/certs
    profiles:
      - prod

  postgres:
    image: 'rapidfort/postgresql-official:17.4-alpine3.20'
    environment:
      - 'POSTGRES_DB=${DB_NAME}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${POSTGRES_USER}'
    volumes:
      - 'pgdata:/var/lib/pgsql/data'
    profiles:
      - prod

  postgres-dev:
    image: 'rapidfort/postgresql-official:17.4-alpine3.20'
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_DB=florae'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=user'
    profiles:
      - dev