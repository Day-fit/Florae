name: Run Maven Tests
on:
  pull_request:
    paths:
      - 'src/**'
      - 'pom.xml'
jobs:
  test:
    name: Run test with maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn test